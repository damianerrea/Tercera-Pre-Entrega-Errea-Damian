{% extends 'AppCoder/base.html' %}

{% block contenido_que_cambia %}
<br>
<br>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-3">
        <div class="card" style="width: 20rem; height: 43rem; overflow: hidden;">
          <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" style="object-fit: cover; width: 100%; height: 200px;">
          <div class="card-body" style="height: 8rem;">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text"><small class="text-muted">Posteado por {{ post.author }} el {{ post.created_at }}</small></p>
            <a href="{% url 'Detalle' post.id %}" class="btn btn-primary">Leer</a>
            <p class="card-text">{{ post.resumen|truncatechars:330 }}</p>
          </div>
        </div>
      </div>
      {% endfor %}

    {% endblock contenido_que_cambia %}
